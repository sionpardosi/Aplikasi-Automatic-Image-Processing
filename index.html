<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
</head>
<body>
    <h1>Photo Editor</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    {% if uploaded_image %}
    <h2>Uploaded Image: {{ uploaded_image }}</h2>

    <form action="/compress" method="post">
        <input type="hidden" name="filename" value="{{ uploaded_image }}">
        <label>Target Size (MB):</label>
        <input type="number" step="0.1" name="target_size_mb" required>
        <button type="submit">Compress</button>
    </form>

    <form action="/resize" method="post">
        <input type="hidden" name="filename" value="{{ uploaded_image }}">
        <label>New Width:</label>
        <input type="number" name="new_width" required>
        <label>New Height:</label>
        <input type="number" name="new_height" required>
        <button type="submit">Resize</button>
    </form>
    {% endif %}
</body>
</html>
