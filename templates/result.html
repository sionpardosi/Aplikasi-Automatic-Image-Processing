<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pemrosesan Gambar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Hasil Pemrosesan Gambar</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Gambar Asli</h3>
                <img src="{{ original_image }}" alt="Gambar Asli" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h3>Hasil Proses</h3>
                {% if result_images.threshold %}
                    <h4>Threshold:</h4>
                    <img src="{{ result_images.threshold }}" alt="Hasil Threshold" class="img-fluid">
                {% endif %}
                {% if result_images.blurred %}
                    <h4>Blurred:</h4>
                    <img src="{{ result_images.blurred }}" alt="Hasil Blur" class="img-fluid">
                {% endif %}
                {% if result_images.black_white %}
                    <h4>Hitam Putih:</h4>
                    <img src="{{ result_images.black_white }}" alt="Hasil Hitam Putih" class="img-fluid">
                {% endif %}
            </div>
        </div>
        <a href="/" class="btn btn-link mt-4">Kembali ke Beranda</a>
    </div>
</body>
</html>
